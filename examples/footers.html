<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footers | PixelbiteCSS</title>
    <link rel="stylesheet" href="https://pixelbite-css.github.io/pixelbite-css/style/1.6/pixelbite-min.css">
</head>
<body class="bg-white95 dark:bg-black10 c-black dark:c-white flex flexWrap-wrap g-32px">
    
    <!-- Footer with logo -->
    <div class="w-100% shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% flexDirection-row flexJustifyContent-space_between flexLeft min1000:flexDirection-column p-32px-12px g-12px">
                <div class="flexLeft max1000:w-33% min1000:w-auto">© 2023 Company</div>
                <div class="flexCenter max1000:w-33% min1000:w-auto"><img src="../assets/logo.svg" height="32px"/></div>
                <div class="flexBottom max1000:w-33% min1000:w-auto g-16px">
                    <a href="#" class="td-none c-black50">Home</a>
                    <a href="#" class="td-none c-black50">Gallery</a>
                    <a href="#" class="td-none c-black50">About</a>
                    <a href="#" class="td-none c-black50">Contact</a>
                </div>
            </div>
        </div>
    </div>    

    <!-- Footer with socials -->
    <div class="w-100% shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% flexDirection-row flexJustifyContent-space_between flexLeft min1000:flexDirection-column p-32px-12px g-12px">
                <div class="flex">
                    <div>© 2023 Company</div>
                </div>
                <div class="flex g-16px">
                    <a href="#" class="td-none c-black50"><i class="fa-brands fa-x-twitter fs-24px"></i></a>
                    <a href="#" class="td-none c-black50"><i class="fa-brands fa-instagram fs-24px"></i></a>
                    <a href="#" class="td-none c-black50"><i class="fa-brands fa-facebook fs-24px"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Column footer -->
    <div class="w-100% shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% flexColumn flexSpaceBetween p-32px-12px g-12px">
                <div class="w-33% flexCenter g-16px">
                    <a href="#" class="td-none c-black50">Home</a>
                    <a href="#" class="td-none c-black50">Gallery</a>
                    <a href="#" class="td-none c-black50">About</a>
                    <a href="#" class="td-none c-black50">Contact</a>
                </div>
                <div class="flexCenter">© 2023 Company</div>
            </div>
        </div>
    </div>
    
    <!-- Footer with sections -->
    <div class="w-100% shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% flex flexDirection-row flexJustifyContent-space_between flexLeft min1000:flexDirection-column p-64px-0 g-8px">
                <div class="p-12px w-200%">
                    <h3>Company</h3>
                    <div>© 2023</div>
                </div>
                <div class="p-12px w-100%">
                    <h3 class="fw-600 fs-24px">SECTION</h3>
                    <div class="flexColumn flexLeft o-.8 g-14px mt-24px fs-16px">
                        <a href="#" class="td-none c-black50">Home</a>
                        <a href="#" class="td-none c-black50">Gallery</a>
                        <a href="#" class="td-none c-black50">About</a>
                        <a href="#" class="td-none c-black50">Contact</a>
                    </div>
                </div>
                <div class="p-12px w-100%">
                    <h3 class="fw-600 fs-24px">SECTION</h3>
                    <div class="flexColumn flexLeft o-.8 g-14px mt-24px fs-16px">
                        <a href="#" class="td-none c-black50">Home</a>
                        <a href="#" class="td-none c-black50">Gallery</a>
                        <a href="#" class="td-none c-black50">About</a>
                        <a href="#" class="td-none c-black50">Contact</a>
                    </div>
                </div>
                <div class="p-12px w-100%">
                    <h3 class="fw-600 fs-24px">SECTION</h3>
                    <div class="flexColumn flexLeft o-.8 g-14px mt-24px fs-16px">
                        <a href="#" class="td-none c-black50">Home</a>
                        <a href="#" class="td-none c-black50">Gallery</a>
                        <a href="#" class="td-none c-black50">About</a>
                        <a href="#" class="td-none c-black50">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="changeTheme()" class="br-5000px ar-1/1 flex flexCenter flexMiddle fs-20px fixed top-auto left-auto bottom-20px right-20px"><i class="fa-solid fa-circle-half-stroke"></i></button>
<script src="https://pixelbite-css.github.io/pixelbite-css/script/1.6/pixelbite-min.js"></script> 
</body>
</html>
