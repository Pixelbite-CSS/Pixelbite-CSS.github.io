<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headers | PixelbiteCSS</title>
    <link rel="stylesheet" href="https://pixelbite-css.github.io/pixelbite-css/style/1.6/pixelbite-min.css">
</head>
<body class="bg-white95 dark:bg-black10 c-black dark:c-white flex flexWrap-wrap g-32px">
    
    <!-- Header sections with title -->
    <div class="w-100% p-12px shadow bg-white dark:bg-black15">
        <div class="auto-width flexMiddle flexSpaceBetween max1000:flexDirection-row min1000:flexDirection-column">
            <a href="#" class="fs-24px fw-600 td-none flexRow g-8px p-6px-0">
                <i class="fa-solid fa-star"></i>
                Header
            </a>
            <div class="flexRow g-20px">
                <a href="#" class="td-none fw-600">Home</a>
                <a href="#" class="td-none fw-600">Blog</a>
                <a href="#" class="td-none fw-600">About</a>
                <a href="#" class="td-none fw-600">Contact</a>
            </div>
        </div>
    </div>

    <!-- Centered header sections -->
    <div class="w-100% p-22px shadow bg-white dark:bg-black15">
        <div class="auto-width flexMiddle flexCenter flexRow g-22px">
            <a href="#" class="td-none fw-600">Home</a>
            <a href="#" class="td-none fw-600">Blog</a>
            <a href="#" class="td-none fw-600">About</a>
            <a href="#" class="td-none fw-600">Contact</a>
        </div>
    </div>

    <!-- Searchbar with sign up buttons header -->
    <div class="w-100% p-12px shadow bg-white dark:bg-black15">
        <div class="auto-width flexMiddle flexSpaceBetween flexRow g-24px max1000:flexDirection-row min1000:flexDirection-column">
            <div class="flexRow g-20px ta-center">
                <a href="#" class="fs-24px fw-600 td-none flexRow g-8px p-6px-0">
                    <i class="fa-solid fa-star"></i>
                </a>
            </div>
            <div class="flexRow w-100% g-20px ta-center max1000:flexJustifyContent-flex_start min1000:flexJustifyContent-center">
                <a href="#" class="td-none fw-600">Home</a>
                <a href="#" class="td-none fw-600">Blog</a>
                <a href="#" class="td-none fw-600">About</a>
                <a href="#" class="td-none fw-600">Contact</a>
            </div>
            <div class="flexRow g-8px ta-center">
                <input type="search" placeholder="Search..." class="bg-white c-black dark:bg-black15 dark:c-white">
                <button class="b-1px-solid-primary c-primary bg-rgba(0,0,0,0)">Login</button>
                <button class="minW-86px">Sign up</button>
            </div>
        </div>
    </div>

    <!-- Searchbar with dropdown menu header -->
    <div class="w-100% p-12px shadow bg-white dark:bg-black15">
        <div class="auto-width flexMiddle flexSpaceBetween flexRow g-24px max1000:flexDirection-row min1000:flexDirection-column">
            <div class="flexRow g-20px ta-center">
                <a href="#" class="fs-24px fw-600 td-none flexRow g-8px p-6px-0">
                    <i class="fa-solid fa-star"></i>
                </a>
            </div>
            <div class="flexRow w-100% g-20px ta-center max1000:flexJustifyContent-flex_start min1000:flexJustifyContent-center">
                <a href="#" class="td-none fw-600">Overview</a>
                <a href="#" class="td-none fw-600">Projects</a>
                <a href="#" class="td-none fw-600">FAQs</a>
                <a href="#" class="td-none fw-600">Contact</a>
            </div>
            <div class="flexRow g-8px">
                <input type="search" placeholder="Search..." class="bg-white c-black dark:bg-black15 dark:c-white">
                <div class="dropdown zIndex-50">
                    <select>
                        <option value="1">Sections</option>
                        <option value="1">Topics</option>
                        <option value="1">Authors</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Header with pop up menu -->
    <div class="w-100% p-12px shadow bg-white dark:bg-black15">
        <div class="header2 hidden auto-width pb-12px flexRow flexLeft">
            <div class="w-100% flex flexColumn flexLeft flexTop">
                <h4 class="fw-600">About</h4>
                <a href="#" class="td-none">Home</a>
                <a href="#" class="td-none">Projects</a>
            </div>
            <div class="w-100% flex flexColumn flexRight flexTop">
                <h4 class="fw-600">Contact</h4>
                <a href="#">Follow on Twitter</a>
                <a href="#">Like on Facebook</a>
                <a href="#">Email me</a>
            </div>
        </div>
        <div class="auto-width flexMiddle flexSpaceBetween flexRow">
            <a href="#" class="fs-24px fw-600 td-none flexRow g-8px p-6px-0">
                <i class="fa-solid fa-star"></i>
                Header
            </a>
            <button onclick="toggleElement('header2')" class="bg-rgba(0,0,0,0) b-2px-solid-primary c-black dark:c-white">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Searchbar with features header -->
    <div class="w-100%" class="bg-white dark:bg-black15 shadow">
        <div class="w-100% p-12px-18px bg-white dark:bg-black15">
            <div class="w-100% flexMiddle flexSpaceBetween flexRow g-22px max1000:flexDirection-row min1000:flexDirection-column">
                <div class="flexRow g-20px flexCenter flexMiddle w-100%">
                    <a href="#" class="fs-24px fw-600 td-none">
                        <i class="fa-solid fa-star"></i>
                    </a>
                    <div class="b-1px-solid-rgba(128,128,128,.2) bg-rgba(128,128,128,.2) br-500px of-hidden flexRow pos-relative w-100%">
                        <input type="search" placeholder="Search..." class="bg-rgba(0,0,0,0) b-none pl-42px c-black dark:c-white w-100%">
                        <button class="bg-rgba(0,0,0,0) c-gray pos-absolute top-auto left-0px p-12px">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="aflexMiddle flexCenter flexRow g-22px">
                    <a href="#" class="td-none fw-600">Explore</a>
                    <a href="#" class="td-none fw-600">Newsletter</a>
                    <button class="bg-rgba(0,0,0,0) b-2px-solid-primary c-black dark:c-white">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="w-100% p-12px-18px bg-white dark:bg-black15 flexRow g-12px">
            <div class="w-40% h-300px b-1px-solid-rgba(128,128,128,.2) bg-rgba(128,128,128,.2) br-8px"></div>
            <div class="w-60% h-300px b-1px-solid-rgba(128,128,128,.2) bg-rgba(128,128,128,.2) br-8px"></div>
        </div>
    </div>

    <button onclick="changeTheme()" class="br-5000px ar-1/1 flex flexCenter flexMiddle fs-20px fixed top-auto left-auto bottom-20px right-20px"><i class="fa-solid fa-circle-half-stroke"></i></button>
<script src="https://pixelbite-css.github.io/pixelbite-css/script/1.6/pixelbite-min.js"></script> 
</body>
</html>
