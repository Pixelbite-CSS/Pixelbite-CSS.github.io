<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbotrons | PixelbiteCSS</title>
    <link rel="stylesheet" href="https://pixelbite-css.github.io/pixelbite-css/style/1.6/pixelbite-min.css">
</head>
<body class="bg-white95 dark:bg-black10 c-black dark:c-white flex flexWrap-wrap g-32px">
    
    <!-- Centered jumbotron -->
    <div class="w-100% p-42px shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% h-100% bg-rgba(128,128,128,.06) p-86px-128px ta-center">
                <h1>Centered jumbotron</h1>
                <p class="loremIpsum-8 o-.8"></p>
                <button onclick="href('#')" class="br-50px fs-16px p-12px-24px">Primary button</button>
                <button onclick="href('#')" class="br-50px fs-16px p-12px-24px bg-secondary">Secondary button</button>
            </div>
        </div>
    </div>
    
    <!-- Placeholder jumbotron -->
    <div class="w-100% p-42px shadow bg-white dark:bg-black15">
        <div class="auto-width">
            <div class="w-100% h-100% p-86px-128px ta-center b-4px-dashed-rgba(128,128,128,.3) br-32px">
                <i class="fa-regular fa-file fs-42px mb-22px c-gray"></i>
                <h1>Placeholder jumbotron</h1>
                <p class="loremIpsum-8 o-.8"></p>
                <button onclick="href('#')">Primary button</button>
            </div>
        </div>
    </div>

    <button onclick="changeTheme()" class="br-5000px ar-1/1 flex flexCenter flexMiddle fs-20px fixed top-auto left-auto bottom-20px right-20px"><i class="fa-solid fa-circle-half-stroke"></i></button>
<script src="https://pixelbite-css.github.io/pixelbite-css/script/1.6/pixelbite-min.js"></script> 
</body>
</html>
