<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team | PixelbiteCSS</title>
    <link rel="stylesheet" href="https://pixelbite-css.github.io/pixelbite-css/style/1.6/pixelbite-min.css">
</head>
<body class="darkmodeClassics">
    <component path="../components/header.html" class="w-100%" backfolder=".."></component>
    <div class="auto-width p-12px">
        <div class="flexColumn g-24px w-100% of-hidden br-24px h-450px b-dashed-5px-cherry90 dark:b-dashed-5px-cherry10 c-cherry90 dark:c-cherry10 ta-center flexCenter flexMiddle flexColumn">
            <i class="fa-solid fa-ghost fs-86px"></i>
            <div class="fs-24px fw-700 w-50%">OOOPS... THERE'S SOMETHING MISSING</div>
        </div>
    </div>
    <div class="auto-width p-12px">
        <div class="bg-cherry60 c-white dark:bg-cherry40 p-48px-64px br-8px shadow-0-10px-20px-rgba(0,0,0,.3)
            flex flexDirection-row flexJustifyContent-space_between min1000:flexDirection-column g-24px of-hidden pos-relative
        ">
            <div class="pos-absolute bottom-_86px right-80px fs-256px o-.5 c-black">
                <i class="fa-solid fa-palette"></i>
            </div>
            <div>
                <h2 class="fw-600">Want to create your own theme/config?</h2>
                <p class="o-.8">
                    Head up to our Github discussion and submit your own theme. If you have any question about custom themes, look through docs or aske them there.
                </p>
            </div>
            <div class="w-300px ta-right">
                <button class="bg-transparent c-white b-1px-solid-white" onclick="href('https://github.com/orgs/Pixelbite-CSS/discussions/3', true)">Submit theme</button>
            </div>
        </div>       
    </div>
    <component path="../components/footer.html" class="w-100%" backfolder=".."></component>
    <button onclick="href('#')" class="br-5000px ar-1/1 flex flexCenter flexMiddle fs-20px fixed top-auto left-auto bottom-20px right-20px"><i class="fa-solid fa-chevron-up"></i></button>
</body>
<div class="loader loader-page flexCenter flexMiddle bg-custom">
    <div class="loader-line"></div>
</div>
<script src="https://pixelbite-css.github.io/pixelbite-css/script/1.6/pixelbite-min.js"></script> 
</body>
</html>
